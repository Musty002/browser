<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <link rel="stylesheet" href="./index.css">

</head>
<body>

  <header class="header-container">
    <figure class="logo">
      <img src="./assets/images/logo.svg" alt="logo">
    </figure>
    <figure class="icon-moon">
      <img src="./assets/images/icon-moon.svg" alt="icon-moon" class="moon">
      <img src="./assets/images/icon-sun.svg" alt="" class="sun">
    </figure>
  </header>

  <main>
    <section class="section-heading">
      <h1>Extensions List</h1>
      <article class="extension-control">
        <button class="All">All</button>
        <button class="Active">Active</button>
        <button class="Inactive">Inactive</button>
      </article>
    </section>
    <section class="browser-extensions">
      
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
